<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 변경</title>
</head>
<body>
<h1>비밀번호 변경</h1>

<form th:action="@{/password}" method="post">
  <input type="hidden" name="email" th:value="${email}">
  <label>
    <input type="text" name="password" placeholder="변경할 비밀번호를 입력해주세요.">
  </label>
  <button>변경</button>
</form>
</body>
</html>
